# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
锚点: {}

条目:
  - 名称: "[InitVar]手机初始化"
    启用: false
    激活策略:
      类型: 绿灯
      关键字:
        - 不要打开
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    群组:
      组标签:
        - ""
    文件: 咩咩手机\[InitVar]手机初始化

  - 名称: 手机变量更新规则
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 1
      顺序: 10
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    群组:
      组标签:
        - ""
    文件: 咩咩手机\手机变量更新规则

  - 名称: 手机变量指令集
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 1
      顺序: 11
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    群组:
      组标签:
        - ""
    文件: 咩咩手机\手机变量指令集

  - 名称: 背景说明
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 角色定义之前
      顺序: 100
    激活概率: 100
    递归:
      不可被其他条目激活: false
      不可激活其他条目: false
    群组:
      组标签:
        - ""
    文件: 咩咩手机\背景说明
