<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间状态栏</title>
    <style>
        :root {
            --primary: #4f6ef7;
            --surface: #f9f9fd;
            --border: rgba(79, 110, 247, 0.12);
            --text-main: #2f3545;
            --text-muted: #6f7390;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: transparent;
            color: var(--text-main);
            padding: 14px;
        }
        .status-card {
            max-width: 300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 18px 40px rgba(79, 110, 247, 0.12);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .meta-item {
            background: var(--surface);
            border-radius: 14px;
            border: 1px solid #e3e6f5;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            text-align: center;
        }
        .meta-label {
            font-size: 0.78rem;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        .meta-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            word-break: break-word;
        }
        .error-tip {
            color: #b83232;
            background: #ffe9e9;
            border: 1px solid #ffc9c9;
            border-radius: 14px;
            padding: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="status-card" id="status-card">
    <div class="meta-item">
        <span class="meta-label">当前时间</span>
        <span class="meta-value" id="current-time">N/A</span>
    </div>
</div>

<script>
    function SafeGetValue(obj, path, defaultValue = "N/A") {
        let keys = Array.isArray(path) ? path : path.split('.');
        let current = obj;
        for (let i = 0; i < keys.length; i++) {
            if (current === undefined || current === null || typeof current !== 'object' || !current.hasOwnProperty(keys[i])) {
                return defaultValue;
            }
            current = current[keys[i]];
        }
        if (current === undefined || current === null) {
            return defaultValue;
        }
        if (Array.isArray(current)) {
            return current.length > 0 ? current : [defaultValue];
        }
        return current;
    }

    async function initDisplay() {
        try {
            const messages = await getChatMessages(getCurrentMessageId());
            if (!messages || messages.length === 0 || !messages[0].data) {
                document.getElementById('status-card').innerHTML = "<div class='error-tip'>无法加载状态数据</div>";
                return;
            }
            const gameData = messages[0].data;
            const characterData = gameData.stat_data;
            if (!characterData) {
                document.getElementById('status-card').innerHTML = "<div class='error-tip'>无法加载状态数据</div>";
                return;
            }

            const timeValue = SafeGetValue(characterData, '时间');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                if (timeValue !== "N/A") {
                    timeElement.innerText = new Date(timeValue).toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                } else {
                    timeElement.innerText = "N/A";
                }
            }
        } catch (error) {
            const card = document.getElementById('status-card');
            if(card) card.innerHTML = `<div class='error-tip'>状态栏加载出错: ${error.message}</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', initDisplay);
</script>
</body>
</html>
