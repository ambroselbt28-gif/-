<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反派逆袭系统</title>

    <!-- 防止主题闪烁 FOUC -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('villain-game-theme');
          if (theme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
          } else {
            document.documentElement.setAttribute('data-theme', 'dark');
          }
        } catch (e) {
          console.warn('[游戏] 主题初始化失败:', e);
        }
      })();
    </script>

    <!-- 基础样式，防止布局跳动 -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        overflow: hidden;
        font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
      }

      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        color: #f0e68c;
        font-size: 18px;
        font-weight: bold;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(240, 230, 140, 0.2);
        border-top-color: #f0e68c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- 外部依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js" crossorigin="anonymous"></script>

    <!-- 游戏资源 -->
    <link rel="stylesheet" href="./style.css">
    <script defer src="./game.js"></script>
</head>
<body>
    <!-- 加载提示 -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <span>反派逆袭系统加载中...</span>
    </div>

    <!-- 游戏主容器 -->
    <div id="game-container"></div>
</body>
</html>
