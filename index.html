<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反派逆袭系统指南</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-layout">
        <!-- Left Panel -->
        <div id="left-panel" class="panel">
            <nav id="left-nav">
                <button class="nav-btn" data-panel="inventory">背包物品</button>
                <button class="nav-btn" data-panel="protagonists">天命主角</button>
                <button class="nav-btn" data-panel="characters">女性角色</button>
                <button class="nav-btn" data-panel="skills">技能功法</button>
            </nav>
            <div id="left-panel-content" class="panel-content"></div>
        </div>

        <!-- Center Panel -->
        <div id="center-panel" class="panel">
            <div id="log-box" class="panel-content"></div>
            <div id="dialogue-input-container">
                <input type="text" id="dialogue-input" placeholder="在此输入指令或对话...">
                <button id="btn-send">发送</button>
            </div>
        </div>

        <!-- Right Panel -->
        <div id="right-panel" class="panel">
            <div class="status-group">
                <h3 class="status-title">核心状态</h3>
                <div class="status-item">
                    <span class="status-label">境界:</span>
                    <span id="status-jingjie" class="status-value">N/A</span>
                </div>
                <div class="status-item">
                    <span class="status-label">反派值:</span>
                    <span id="status-fanpaizhi" class="status-value">N/A</span>
                </div>
            </div>
            <div class="status-group">
                <h3 class="status-title">世界信息</h3>
                <div class="status-item">
                    <span class="status-label">时间:</span>
                    <span id="status-time" class="status-value">N/A</span>
                </div>
                <div class="status-item">
                    <span class="status-label">地点:</span>
                    <span id="status-location" class="status-value">N/A</span>
                </div>
            </div>
             <div class="status-group">
                <h3 class="status-title">当前任务</h3>
                <div id="status-task"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
